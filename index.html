<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>


  <div class="profile-card">

    <div class="profile-accent">
      <img class="profile-picture"src="images/image-victor.jpg" alt="Profile Picture">
    </div>

    <div class="profile-content">

      <h1 class="profile-name">Victor Crest <span>26</span></h1>
      <p class="profile-city">London</p>

      <div class="profile-numbers">
        <p>80K <span>Followers</span></p>
        <p>803K <span>Likes</span></p>
        <p>1.4K <span>Photos</span></p>
      </div>

    </div>

  </div>
  
</body>
</html>
